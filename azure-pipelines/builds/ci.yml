trigger:
  batch: true
  branches:
    include:
    - main
    - release/*

pr:
  branches:
    include:
    - main
    - release/*

variables:
  - name: Codeql.Enabled
    value: true

stages:
- stage: build
  displayName: Build
  jobs:
  - template: /eng/common/templates/jobs/jobs.yml
    parameters:
      enablePublishUsingPipelines: true
      enablePublishBuildArtifacts: true
      enablePublishBuildAssets: true
      publishAssetsImmediately: true
      artifacts:
        publish:
          artifacts: true
          manifests: true
      enableSourceBuild: true
      jobs:
      - job: Windows_NT generate script test
        timeoutInMinutes: 90
        pool:
          vmImage: windows-latest
        preSteps:
        - checkout: self
          clean: true
        steps:
        - script: build.cmd
            -test
          displayName: Windows Test
        - task: PublishTestResults@2
          displayName: Publish Test Results
          inputs:
            testRunTitle: 'Windows generate test'
            testRunner: XUnit
            testResultsFiles:
              artifacts/TestResults/**/*.*
            publishRunAttachments: true
            mergeTestResults: true
          continueOnError: true
          condition: always()
      - job: Linux  generate script test
        pool:
          vmImage: ubuntu-latest
        preSteps:
        - checkout: self
          clean: true
        steps:
        - bash: build.sh
            --test
          displayName: Linux Test
        - task: PublishTestResults@2
          displayName: Publish Test Results
          inputs:
            testRunTitle: 'Linux  generate test'
            testRunner: XUnit
            testResultsFiles:
              artifacts/TestResults/**/*.*
            publishRunAttachments: true
            mergeTestResults: true
          continueOnError: true
          condition: always()

# Based on - https://github.com/dotnet/arcade/blob/9b3f304c7bc9fd4d11be9ca0b466b83e98d2a191/Documentation/CorePackages/Publishing.md#moving-away-from-the-legacy-pushtoblobfeed-task
- ${{ if and(ne(variables['System.TeamProject'], 'public'), notin(variables['Build.Reason'], 'PullRequest')) }}:
  - template: /eng/common/templates/post-build/post-build.yml
    parameters:
      publishingInfraVersion: 3
      publishAssetsImmediately: true
      enableSourceLinkValidation: false
      #Nuget and Signing Validation are not needed as we only produce a transport package.
      enableSigningValidation: false
      enableNugetValidation: false

